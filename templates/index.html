{% extends "base.html" %} {% block conteudo %}
<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{ nome_pagina }}</h1>
    <a href="#" class="btn btn-primary btn-icon-split btn-sm p-2">
      <span>Adicionar </span>
      <span class="icon text-white-50">
        <i class="fas fa-user-plus"></i>
      </span>
    </a>
  </div>

  <div class="alert alert-success" role="alert">MENSAGEM</div>

  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Sativas
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">32</div>
            </div>

            <div class="col-auto">
              <i class="fas fa-user-lock fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Indica
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">21</div>
            </div>

            <div class="col-auto">
              <i class="fas fa-user-clock fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Hibrida
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">21</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user-check fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Pod/Consumiveis
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-header">
    <h4 class="mb-3 text-primary">Lista de Reviews</h4>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
          <div class="ms-2 me-auto">
            Torch 5ml
          </div>
          <span class="badge text-bg-primary rounded-pill">sativa</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
          <div class="ms-2 me-auto">
            ElfTHC LimePop Sugarglue
          </div>
          <span class="badge text-bg-primary rounded-pill">indica</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
          <div class="ms-2 me-auto">
            Colombinha
          </div>
          <span class="badge text-bg-primary rounded-pill">hibrida</span>
        </li>
      </ol>
  </div>

</div>
{% endblock conteudo %}
